<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DotPDF</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header class="header">
        <h1>DotPDF</h1>
        <nav class="navbar">
            <a href="">Unir PDF</a>
            <p>|</p>
            <a href="" class="active">Organizar PDF</a>
        </nav>
        <!-- <div></div> -->
    </header>

    <main>
        <section class="main">
            <div class="content">
                <div class="content-header">
                    <h2>Selecciona archivos PDF para unir</h2>
                    <form action="/test" method="post" enctype="multipart/form-data">
                        <label for="files-input" id="files-label">Subir Archivos</label>
                        <input type="file" id="files-input" name="files" accept="application/pdf" multiple required>
                        <button id="btn-process" type="submit">Procesar</button>
                    </form>
                </div>
                <div class="canvas-area" id="canvas-area">
                </div>
            </div>
        </section>
    </main>
    
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>

    <!-- Sortable.js -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <script src="/static/script.js"></script>
</body>
</html>
