<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DotPDF</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header class="header">
        <h1>DotPDF</h1>
        <nav class="navbar">
            <a href="">Unir PDF</a>
            <p>|</p>
            <a href="" class="active">Organizar PDF</a>
        </nav>
        <!-- <div></div> -->
    </header>

    <main>
        <section class="main">
            <section class="upload-organizer" id="upload-organizer">
                <h1>Organiza archivos PDF</h1>
                <h3>¡Organiza archivos pdf de forma sencilla y rápida!</h3>
                <div class="input-form">
                    <form>
                        <label for="files-input" id="files-label">Subir Archivos</label>
                        <input type="file" id="files-input" name="files" accept="application/pdf" multiple required>
                    </form>
                </div>
            </section>

            <section class="editor-section hidden" id="editor">
                <aside id="sidebar">
                    <button class="btn-add-more" id="btn-add-more">+</button>
                    <button class="btn-process" id="btn-process">Procesar</button>
                </aside>
                <div class="canvas-area" id="canvas-area">
                <!-- Aquí se dibujarán los previews -->
                </div>
            </section>


            <!-- <div class="content">
                <div class="content-header">

        </section>
    </main>
    
    <!-- PDF.js -->

    <!-- Sortable.js -->

    <script src="/static/script.js"></script>
</html>
